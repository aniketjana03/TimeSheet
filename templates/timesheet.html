{% extends "layout.html" %}
{% block title %}
Make Entry
{% endblock %}
{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.css'>
<link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css'><link rel="stylesheet" href="/static/timesheetstyle.css">
{% endblock %}
{% block body %}
<div class="topnav">
  <div class="topnav-centered">
    <a class="active"><h5 align="center">TIMESHEET ENTRY</h5></a>
  </div>
  <div class="topnav-right">
    <a href="{{ url_for('logout') }}">Log out</a>
  </div>
</div>
<br><br>
<div class="container text-center">
  <header>
<!--       <h1>NTB</h1> -->
  <h4> Choose the week starting date: </h4>
  </header>
  <main>
    <form>
      <div class="form-group row">
        <div class="col-4">
          {% if user %}
            Employee ID: {{ user }}
          {% endif %}</div>
      <label class="sr-only" for="datePicker">Date</label>
      <input type="text" class="form-control mb-2 mr-sm-2 col-4" id="datePicker" placeholder="Week commencing">
      <!-- <div class="col-2"></div> -->
      </div>
    </form>
    <form method="post" action="/">
    <table class="table table-dark table-striped table-hover">
      <thead>
        <tr>
          <th>Day</th>
          <th>Date</th>
          <th>      </th>
          <th>Status</th>
          <th>      </th>
        </tr>
      </thead>
      <tbody id="tBody">
      </tbody>
    </table>
    <div class="row bottom d-none">
      <div class="col">
        <button type="submit" id="submit" name="submit_button" class="btn btn-success">Submit</button>
      </div>
    </div>
    </form>
  </main>
  </div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.js'></script><script  src="/static/timesheetjs.js"></script>
{% endblock %}
